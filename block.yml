---
- name: Bloqueo de MAC
  hosts: "meraki_servers"
  gather_facts: no
  become: yes
  tasks:
    - name: Bloquear Usuario
      cisco.meraki.networks_clients_provision:
        meraki_api_key: "{{meraki_api_key}}"
        networkId: "{{networkId}}"
        clients:
        mac: "C0:25:67:07:98:00"
        policiesBySecurityAppliance:
        devicePolicy: 'Blocked'
